<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KinoDeos</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="main__menu--block">
                <button class="main__menu--btn">
                    <span class="main__menu--btn--sp"></span>
                    <span class="main__menu--btn--sp"></span>
                </button>
                <a href="index.html" class="header__link">LOGO KINODEOS</a>
            </div>

            <form id="searchForm">
                <input id="searchInp" type="text" class="search" placeholder="&#128269;">
            </form>
        </header>
    </div>

    <div class="container new">
        <div class="main">

            <div class="main__menu--filterblock">
                <div class="main__menu--filterblock--btn">
                    <span class="main__menu--filterblock--sp1"></span>
                    <span class="main__menu--filterblock--sp2"></span>
                </div>
                <div class="main__menu--filterblock--category">
                    <h2 class="main__menu--title">категории</h2>
                <ul class="main__menu">
                    <li id="films" class="main__menu--item">фильмы</li>
                    <li id="series" class="main__menu--item">сериалы</li>
                </ul>
                <h2 class="main__menu--title">жанры</h2>
                <ul class="main__menu">
                    <li id="horror" class="main__menu--item">триллер</li>
                    <li id="family" class="main__menu--item">семейные</li>
                </ul>
                </div>
            </div>
            <div class="movies"></div>
        </div>

        <div class="modal"></div>

        <div class="btn_block">
            <button class="left">Назад</button>
            <span class="pages" style="font-size: 20px; padding: 0 5px;"></span>
            <button class="right">Вперед</button>
        </div>

    </div>

    <div class="footer">
        <h5 class="footer__title">Сделано в ознакомительных целях</h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
